<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap"
      rel="stylesheet"/>
    <link href="images/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="music-player.css"/>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>
      Music Player
    </title>
  </head>

  <body>
    <div class="container-main">
      <!---------player---------->
      <div class="player">
        <div class="player-bar">
          <div class="light-tube">
            <div></div>
          </div>
          <h1 class="player-title">Music Player</h1>
          <div class="light-tube">
            <div></div>
          </div>
        </div>
        <div class="player-content">
          <div id="player-album-cover">
            <img
              src="images/vinyl-record-img.png"
              alt="song cover art"/>
          </div>
          <!------- player display -------->
          <div class="player-display-container"> 
            <div class="player-display">
              <div class="player-display-song-artist">
                <p id="player-song-title"></p>
                <p id="player-song-artist"></p>
              </div>
              <div class="player-buttons">
                <button id="previous" class="previous" aria-label="Previous">
                  <i class="fa-solid fa-backward-step"></i>
                </button>
                <button id="play" class="play" aria-label="Play">
                  <i class="fa-solid fa-play"></i>
                </button>
                <button id="pause" class="pause" aria-label="Pause">
                  <i class="fa-solid fa-pause"></i>
                </button>
                <button id="next" class="next" aria-label="Next">
                  <i class="fa-solid fa-forward-step"></i>
                </button>
                <button id="shuffle" class="shuffle" aria-label="Shuffle">
                  <i class="fa-solid fa-shuffle"></i>
                </button>
              </div>
            </div>
        <!------- volume slider ------->
            <div class="slider-container">
              <input type="range" min="1" max="100"
                value="40" class="volume-slider">
              <i class="fa fa-volume-up"></i>
            </div>
          </div>

        </div>
      </div>
      <!-------- playlist --------->
      <div class="playlist">
        <div class="playlist-bar">
          <div class="light-tube">
            <div></div>
          </div>
          <h2 class="playlist-title" id="playlist">Playlist</h2>
          <div class="light-tube">
            <div></div>
          </div>
        </div>
        <ul id="playlist-songs"></ul>
      </div>
    </div>
    <script src="music-player.js"></script>
  </body>
</html>
